<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type?"="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
        <title>{{ title }}</title>
    </head>
    <body>
        <div id="app">
            <div class="columns">
                <div class="column is-full">
                    <div class="notification is-info">
                        <div class="loader"></div>
                        <p><b>Loading...</b></p>
                    </span>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="box">
                        <h1 class="title">{{ title }}</h1>
                        <form>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-primary" type="text" placeholder="Url of the meme">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-primary" type="text" placeholder="Your name">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button class="button">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <meme-card
                    v-for="meme in memes"
                    v-bind:key="meme.index"
                    v-bind:meme="meme">
                    </meme-card>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.rawgit.com/ktquez/vue-head/master/vue-head.js"></script>
        <script src="./assets/js/templates.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
