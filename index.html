<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type?"="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
        <title>Meme Voting</title>
    </head>
    <body>
        <div class="columns">
            <div class="column is-full">
                <div class="notification is-info">
                    <div class="loader"></div>
                    <p><b>Loading...</b></p>
                    </span>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="box">
                <h1 class="title">Meme Voting</h1>
                    <form>
                        <div class="field">
                            <div class="control">
                                <input class="input is-primary" type="text" placeholder="Url of the meme">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input is-primary" type="text" placeholder="Your name">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button class="button">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-3by2">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="content">
                            <div class="media is-vcentered">
                                <div class="media-left">
                                    <p class="title is-6">ættos</p>
                                    <p class="title is-1">10</p>
                                </div>
                                <div class="media-content">
                                    <div class="box">
                                        <form class="has-text-centered">
                                            <div class="field has-addons has-addons-centered">
                                                <div class="control">
                                                    <input class="input is-expanded" type="number" placeholder="add ættos for this meme">
                                                </div>
                                                <div class="control">
                                                    <a class="button is-info">
                                                        Vote
                                                    </a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div id="comments">
                            <h2 class="title is-2">Comments</h2>
                            <div class="comment">
                                <div class="comment-author">
                                    <p class="title is-4">Last comment</p>
                                </div>
                                <div class="comment-body">
                                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                    Phasellus nec iaculis mauris.
                                </div>
                        </div>
                        <footer class="card-footer">
                            <a href="#" class="card-footer-item">View all comments</a>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
